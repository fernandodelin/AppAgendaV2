name: Deploy Django to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install Dependencies
        working-directory: ./AppAgendaV2/agenda_web
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Collect Static Files
        working-directory: ./AppAgendaV2/agenda_web
        run: |
          python manage.py collectstatic --noinput
          # Criar diretório _site na raiz do repositório
          mkdir -p ../../_site
          # Copiar os arquivos estáticos para o diretório que será publicado
          cp -r staticfiles/* ../../_site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
